<!DOCTYPE html>
<html>
<head>
	<meta name="keywords" content="Online Shopping">
	<title>EKART Shopping</title>
</head>
<body>
	<center>
	<header>

		<h1>Sign Up!</h1>
	</header>
	<article>
		<form>
			<table>
				<tr>
					<td><br><label>Username:</label></td>
					<td><br><input type="text" id="username" placeholder="Enter your username" required/></td>
				</tr>
				<tr>
					<td><br><label>Email ID:</label></td>
					<td><br><input type="email id" id="email id" placeholder="Enter your email ID " required/></td>
				</tr>
				<tr>
					<td><br><label>Password:</label></td>
					<td><br><input type="password" id="Password" placeholder="Enter your password" required/></td>
				</tr>
				<tr>
					<td><br><label>Gender:</label></td>
					<td><br><label for="male">Male<input type="radio" id="male" name="gender" value="M"/>&nbsp;<label for="female">Female<input type="radio" id="female" name="gender" value="F"/></td>
				</tr>
				<tr>
					<td><br><label>DOB</td>
					<td><br><input type="date" id="dob" required/></td>
				</tr>
				<tr>
					<td><br><label>Phone Number</label></td>
					<td><br><input type="text" id="phone number" placeholder="Enter your Phone Number" pattern="{0-9}" maxlength="10" required/></td>
				</tr>
				<tr>
					<td><br><label>Country:</label></td>
					<td><br><select id="country" placeholder="Select your Country">
						<option value="India"/>India
					    <option value="India"/>USA
					 	<option value="India"/>UK
					 	<option value="India"/>Canada</select></td>
				</tr>
				<tr>
					<td><br><label id="language">Languages known</label></td>
					<td><br><input type="checkbox" name="language" id="english" value="English" checked="checked" /><label for="english"> English </label>
 					<input type="checkbox" name="language" id="hindi" value="Hindi" /><label for="hindi"> Hindi </label></td>
				</tr>
				<tr>
					<td><br><label for="pic">Profile Pic</label></td>
					<td><br><input type="file" id="pic" required></td>
				</tr>
				<center>
				<tr>
				<td><br><input type="submit" name="Submit" value="Register"/>
				<td><br><input type="reset" value="Reset"/></td>
				</center>
			</tr>
			</table>
		</form><br/><br/><br/><br/>
	</article>
	<footer>
		<nav>About Us  | Privacy Policy | Contact Us | FAQ | Terms & Conditions</nav>CopyRight &copy;2018| Giri
	</footer>
	<aside>Like and connect with us FB Twitter g+</aside>
</center>
</body>
</html>
